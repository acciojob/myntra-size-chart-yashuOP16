<!DOCTYPE html>

<html>

<head>

	<style>
        table {
            width: 70%;
            margin: 40px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #f2f2f2;
        }

        th {
            font-weight: bold;
        }
    </style>
	
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<table>
    <thead>
        <tr>
            <th>Size</th>
            <th>Chest (in)</th>
            <th>Waist (in)</th>
            <th>Hip (in)</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>XS</td>
            <td>32</td>
            <td>26</td>
            <td>34</td>
        </tr>
        <tr>
            <td>S</td>
            <td>34</td>
            <td>28</td>
            <td>36</td>
        </tr>
        <tr>
            <td>M</td>
            <td>36</td>
            <td>30</td>
            <td>38</td>
        </tr>
        <tr>
            <td>L</td>
            <td>38</td>
            <td>32</td>
            <td>40</td>
        </tr>
        <tr>
            <td>XL</td>
            <td>40</td>
            <td>34</td>
            <td>42</td>
        </tr>
    </tbody>
</table>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
